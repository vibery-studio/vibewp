version: '3.8'

services:
  # Local MinIO for S3-compatible testing
  minio:
    image: minio/minio:latest
    container_name: vibewp-test-minio
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Mock SSH server for testing VPS operations
  ssh-server:
    image: linuxserver/openssh-server:latest
    container_name: vibewp-test-ssh
    ports:
      - "2222:2222"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
      - PUBLIC_KEY_FILE=/config/.ssh/authorized_keys
      - SUDO_ACCESS=true
      - PASSWORD_ACCESS=false
      - USER_NAME=testuser
    volumes:
      - ./tests/fixtures/ssh:/config/.ssh
      - ssh-data:/home/testuser
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2222"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  minio-data:
  ssh-data:
