version: '3.8'

services:
  caddy:
    image: lucaslorentz/caddy-docker-proxy:2.3
    container_name: caddy_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - proxy
    restart: unless-stopped
    environment:
      - CADDY_INGRESS_NETWORKS=proxy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:2019/config/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  proxy:
    external: true

volumes:
  caddy_data:
    name: caddy_data
  caddy_config:
    name: caddy_config
